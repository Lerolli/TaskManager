<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
      <li class="nav-item"><a href="/myLists" class="nav-link active" aria-current="page">Мои списки</a></li>
      <li class="nav-item"><a href="/sharedLists" class="nav-link">Доступные списки</a></li>
      <li class="nav-item"><a href="/registration" class="nav-link">Регистрация</a></li>
      <li class="nav-item"><a href="/login" class="nav-link" >Авторизация</a></li>
      <li class="nav-item"><a href="/reLogin" class="nav-link" >Выйти</a></li>
    </ul>
  </header>
</div>


<form method="post">
  <input type="text" name="task" placeholder="Введите новую задачу" class="form-control"><br>
  <button type="submit" class="btn btn-success">Добавить задачу</button><br>
</form>

<div class="container mt-5">
  <div th:each="task : ${list.getTasks()}" >
    <p th:text="${task}"></p>
    <a th:href="'/shared/' + ${list.getName()} +'/'+ ${task} + '/edit'" class="btn btn-success">Редактировать</a><br>
    <form th:action="'/shared/' + ${list.getName()} +'/'+ ${task} + '/delete'"  method=post>
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>

  </div>
</div>
</body>
</html>
