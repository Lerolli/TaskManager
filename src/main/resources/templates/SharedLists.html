<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Главная страница</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
      <li class="nav-item"><a href="/myLists" class="nav-link">Мои списки</a></li>
      <li class="nav-item"><a href="/sharedLists" class="nav-link active" aria-current="page">Доступные списки</a></li>
      <li class="nav-item"><a href="/registration" class="nav-link">Регистрация</a></li>
      <li class="nav-item"><a href="/login" class="nav-link">Авторизация</a></li>
      <li class="nav-item"><a href="/reLogin" class="nav-link" >Выйти</a></li>
    </ul>
  </header>
</div>

<div class="container mt-5">
  <div th:each="task : ${tasks}" >
    <p th:text="${task.getName()}"></p><br>
    <a th:href="'/shared/' + ${task.getName()}" class="btn btn-warning">Посмотреть задачи</a><br>
  </div>
</div>


</body>
</html>
